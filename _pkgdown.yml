template:
  assets: inst
reference:
- title: Read
  desc: Fetch Seascape and ancillary polygon data
  contents:
  - has_concept("read")
- title: Analyze
  desc: Summarize Seascape data
  contents:
  - has_concept("analyze")
- title: Visualize
  desc: Plot and map Seascapes
  contents:
  - has_concept("viz")
- title: Data
  desc: Lookups for easy reference
  contents:
  - has_concept("data")
- title: Other
  desc: Other functions not defined by the concepts above
  contents:
  - lacks_concepts(c("read", "analyze", "viz", "data"))
